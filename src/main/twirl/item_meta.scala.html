@import com.zhranklin.imhere.Models._
@(item: Item)
@li{@icon("hand-right")<font color="303f9f">类型：@{item.showType}</font>}
@li{@icon("flag")<font color="303f9f">地点：@{item.place}</font>}
@li{@icon("time")<font color="303f9f">添加时间：@{item.date}</font>}

@li(i: Html) = {
  <li class="list-group-item"> @i </li>
}
@icon(name: String) = {
  <i class="glyphicon glyphicon-@name"></i>
}
