@import com.zhranklin.imhere.Models._
@(items: Seq[Item])
@base("index") {
  @for(item ← items){
    <div class="mission-item panel panel-default row">
        <!-- Default panel contents -->
      <div class="panel-heading"><img src="test.jpg" alt="head"/><font color="303f9f">@{item.title}</font></div>
        <!-- List group -->
      <ul class="list-group">
        @item_meta(item)
        <li class="list-group-item">
          <button class="button button-rounded button-primary" onclick="goToUrl('/item/@{item.id}')">详情</button>
        </li>
      </ul>
      <div class="panel-body">
        <p><font color="303f9f">@{item.abs}<p>
      </div>
    </div>
  }
}
